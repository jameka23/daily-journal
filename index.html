<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Daily Journal</title>
    <link rel="stylesheet" href="src/styles/journal.css">
</head>
<body>
    <h1>Daily Journal</h1>
    <form action="">
        <fieldset>
            <label for="journalDate">Date of Entry</label>
            <input type="date" name="journalDate" id="journalDate">
        </fieldset>
        <fieldset>
            <label for="concepts">Concepts covered</label>
            <input type="text" name="concepts" id="concepts">
        </fieldset>
        <fieldset>
            <label for="journalEntry">Journal Entry</label>
            <textarea name="journalEntry" id="journalEntry" cols="30" rows="5"></textarea>
        </fieldset>
        <fieldset>  
            <label for="mood">Mood for the day</label>   
            <select name="mood" id="mood">
                <option value="sad">Sad</option>
                <option value="happy">Happy</option>
                <option value="angry">Angry</option>
                <option value="frustrated">Frustrated</option>
            </select>
        </fieldset>
        <button>Record Journal Entry</button>
    </form>

    <!-- Logs of Entries -->
    <article class="entryLog">

    </article>

    <script src="src/scripts/journal.js"></script>
    <script src="src/scripts/scripts.js"></script>

</body>
</html>
